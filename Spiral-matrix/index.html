<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Спиральная матрица</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="blur">
		<div class="container">
			<div class="content">
				<h1>Спиральня матрица</h1>
				<p>Вам необходимо ввести длину матрицы NxN.</p>
				<p>К примеру, введите число 5, и получите спиральную матрицу 5x5.</p>
			</div>
			<form action="">
				<label for="number">Введите число</label>
				<input type="number" id="number" placeholder="5" min="1" max="20">
				<button id="btn">Клик</button> 
			</form>

			<div class="result">
				<table></table>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
