<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Четные Числа Фибоначчи </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="blur">
		<div class="container">
			<div class="content">
				<h1>Четные Числа Фибоначчи</h1>
				<p>Здесь Вы сможете получить последовательность четных четных чисел Фибоначчи.</p>
				<p>Просто введите количество чисел, которые вы хотите получить.</p>
			</div>
			<form action="">
				<label for="number">Введите число</label>
				<input type="number" id="number" placeholder="5" min="1" max="200">
				<button id="btn">Клик</button> 
			</form>

			<div id="result"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
